<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هاهاها</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            border: none;
        }

        .c-button {
            background: linear-gradient(140deg, rgba(75, 118, 200, 1) 0%, rgba(31, 70, 145, 1) 100%);
            border-radius: 45px;
            font-size: 25px;
            text-align: left;
            padding: 11px 0px 11px 0px;
            border: 4px solid rgb(37, 37, 37) !important;
            border-style: outset;
            box-shadow: -6px -5px 18px rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .c-button .c-main {
            border-radius: 45px;
            color: rgba(255, 255, 255, 1);
            padding: 11px 25px 11px 2px;
            box-shadow: inset 0px 0px 5px rgba(17, 17, 17, 0);
            transition: all 0.5s ease-in-out;
            border: 1px solid transparent;
        }

        .c-ico .c-blur {
            background: linear-gradient(318deg, rgba(75, 118, 200, 1) 0%, rgba(31, 70, 145, 1) 100%);
            border-radius: 100%;
            margin-left: 0;
            padding: 8px 23px;
            filter: blur(1px);
            text-align: center;
        }

        .c-ico {
            position: relative;
            margin-right: 20px;
        }

        .c-ico .ico-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .c-button .c-main:hover {
            box-shadow: inset 0px 0px 5px rgba(17, 17, 17, 0.6);
            border: 1px solid rgba(26, 26, 26, 0.5);
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>
    <input type="text" id="userInput" placeholder="واردش کن">

    <button class="c-button" onclick="generateTextFile()">
        <span class="c-main">
            <span class="c-ico">
                <span class="c-blur"></span>
                <span class="ico-text">+</span>
            </span>
        </span>
    </button>

    <p id="result"></p>

    <script>
        function generateTextFile() {
            const text = document.getElementById('userInput').value;
            const randomId = Math.random().toString(36).substring(2, 6);
            const filename = randomId + ".txt";

            const blob = new Blob([text], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = filename;

            link.click();

            document.getElementById('result').innerHTML = ` <strong>${filename}</strong> `;
        }
    </script>
</body>

</html>
